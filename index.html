<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <h2>Drum Kit</h2>
    <div class="drum-wrapper">
        <div class="container">
            <div class="drum-kit-btn">
                <button class="btn" id="q" data-key="81">Q</button>
                <button class="btn" id="w" data-key="87">W</button>
                <button class="btn" id="e" data-key="69">E</button>

                <button class="btn" id="a" data-key="65">A</button>
                <button class="btn" id="s" data-key="83">S</button>
                <button class="btn" id="d" data-key="68">D</button>

                <button class="btn" id="z" data-key="90">Z</button>
                <button class="btn" id="x" data-key="88">X</button>
                <button class="btn" id="c" data-key="67">C</button>
            </div>
            <div class="drum-controlers">
                <div class="power-div">
                    <p>Power</p>
                    <div class="select">
                    </div>
                </div>

                <div class="text-shower">
                    <div class="text">Text</div>
                </div>

                <div class="range">
                    <input type="range" min="0" max="100" name="volume" id="Volume" value="100" step="1">
                    <span>Volume</span>
                </div>

                <div class="pwer-bank-two">
                    <p>Bank2</p>
                    <div class="select" id="select-2">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
