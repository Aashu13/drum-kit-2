<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <h2>Drum Kit</h2>
    <div class="drum-wrapper">
        <div class="container">
            <div class="drum-kit-btn">
                <button class="btn" id="Heater-1" data-key="81">Q</button>
                <button class="btn" id="Heater-2" data-key="87">W</button>
                <button class="btn" id="Heater-3" data-key="69">E</button>

                <button class="btn" id="Heater-4" data-key="65">A</button>
                <button class="btn" id="Clap" data-key="83">S</button>
                <button class="btn" id="Open-HH" data-key="68">D</button>

                <button class="btn" id="Kick-n'-Hat" data-key="90">Z</button>
                <button class="btn" id="Kick" data-key="88">X</button>
                <button class="btn" id="Closed-HH" data-key="67">C</button>
            </div>
            <div class="drum-controlers">
                <div class="power-div">
                    <p>Power</p>
                    <div class="select">
                    </div>
                </div>

                <div class="text-shower">
                    <div class="text">Text</div>
                </div>

                <div class="range">
                    <input type="range" min="0" max="100">
                </div>

                <div class="pwer-bank-two">
                    <p>Bank</p>
                    <div class="select">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
